<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Last Bot Message</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Last message from bot:</h1>
  <div id="message">Loading...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Function to ask bot for last message
    function requestLastMessage() {
      tg.sendData('get_last_message');
    }

    // Listen for messages from bot
    window.addEventListener('message', function(event) {
      // Here you can handle messages sent by the bot back to Mini App (if implemented)
      if (event.data && event.data.lastMessage) {
        document.getElementById('message').innerText = event.data.lastMessage;
      }
    });

    // Request last message on load
    requestLastMessage();
  </script>
</body>
</html>
