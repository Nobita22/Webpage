<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
  <title>Webpage PWA Loading</title>
  <style>
    /* Fullscreen loader */
    #loader {
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
  </style>
  <script>
    // Show loader on this page
    document.addEventListener('DOMContentLoaded', () => {
      // Redirect after slight delay to let the loader be visible
      setTimeout(() => {
        window.location.href = 'http://sameer-desktop.local/pi-cloud/';
      }, 500);
    });
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(registration => {
    registration.onupdatefound = () => {
      const newWorker = registration.installing;
      newWorker.onstatechange = () => {
        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
          // New content is available; reload page to reflect changes
          window.location.reload();
        }
      };
    };
  }).catch(console.error);
}
  </script>
</head>
<body>
  <div id="loader">Connecting, please wait...</div>
</body>
</html>
