<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webpage PWA</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    #content {
      margin-top: 2rem;
      border: 1px solid #bbb;
      padding: 1rem;
      min-height: 200px;
      text-align: left;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    #status {
      margin-top: 1rem;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <button id="loadBtn" data-url="http://sameer-desktop.local/pi-cloud/">Load</button>
  <div id="status"></div>
  <div id="content">Content will appear here after loading.</div>
  
  <script>
    // Register Service Worker for offline use
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(console.error);
    }

    const loadBtn = document.getElementById('loadBtn');
    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');

    loadBtn.addEventListener('click', async () => {
      const url = loadBtn.getAttribute('data-url');
      statusDiv.textContent = 'Loading content...';
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const html = await response.text();
        contentDiv.textContent = html;
        statusDiv.textContent = 'Content loaded successfully.';
        // Cache loaded content for offline - shown simple in service worker
      } catch (err) {
        statusDiv.textContent = 'Failed to load content: ' + err.message;
      }
    });
  </script>
</body>
</html>
