<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="A simple Progressive Web App with a redirect button and install prompt functionality.">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Redirect</title>
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="./manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #installBtn {
      display: block;
    }
  </style>
</head>
<body>
  <h1>PWA Redirect Button</h1>
  <button id="redirectBtn">Go to Example</button>
  <button id="installBtn">Install App</button>

  <script>
    // Redirect Button functionality
    document.getElementById('redirectBtn').addEventListener('click', () => {
      window.location.href = 'http://sameer-desktop.local/pi-cloud'; // Replace this with your real URL
    });

    // Register service worker
    window.addEventListener('load', () => {
      registerSW();
    });

    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('sw.js');
        } catch (e) {
          console.log('SW registration failed');
        }
      }
    }

    // Install prompt logic
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show the install button
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            installBtn.style.display = 'none'; // Hide the install button after installation
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Check if the app is already installed
    window.addEventListener('appinstalled', (e) => {
      console.log('App was installed');
      document.getElementById('installBtn').style.display = 'none'; // Hide install button after installation
    });

  </script>
</body>
</html>
