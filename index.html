<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunaina Beauty Care</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
      color: white;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #9b4dca; /* Purple */
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      font-family: 'Cursive', sans-serif;
    }

    header ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    header ul li {
      display: inline-block;
    }

    header ul li a {
      color: white;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s;
    }

    header ul li a:hover {
      color: #ff66b2;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/hero-bg.jpg');
      background-size: cover;
      text-align: center;
      color: white;
      padding: 120px 20px;
      background-position: center;
    }

    .hero h1 {
      font-size: 56px;
      font-family: 'Cursive', sans-serif;
      color: #ff66b2;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 22px;
      margin-top: 20px;
      color: #d1d1d1;
      max-width: 600px;
      margin: 20px auto;
    }

    /* Catalog Section */
    .catalog {
      padding: 60px 20px;
      text-align: center;
      background-color: #2c2c2c;
    }

    .catalog h2 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #ff66b2;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0 auto;
      max-width: 100%;
      flex-wrap: wrap;
    }

    .tab-button {
      background-color: #9b4dca;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 15px;
    }

    .tab-button:hover {
      background-color: #ff66b2;
      transform: scale(1.05);
    }

    .tab-button.active {
      background-color: #ff66b2;
    }

    .tab-content {
      margin-top: 50px;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* Sub-tabs for horizontal scroll */
    .sub-tabs {
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 15px;
      max-width: 100%;
    }

    .sub-tab {
      background-color: #9b4dca;
      color: white;
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      width: 220px;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sub-tab img {
      max-width: 100%;
      border-radius: 10px;
    }

    .sub-tab:hover {
      background-color: #ff66b2;
      transform: scale(1.05);
    }

    /* Popup Modal */
    .popup-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #333;
      color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .close-btn {
      background-color: transparent;
      color: white;
      font-size: 35px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .popup-content h3 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .popup-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px;
      background-color: #1c1c1c;
      color: white;
      font-size: 16px;
    }

    .about, .contact {
      padding: 60px 20px;
      text-align: center;
      background-color: #2c2c2c;
    }

    .about h2, .contact h2 {
      font-size: 42px;
      color: #ff66b2;
      margin-bottom: 20px;
    }

    .about p, .contact p {
      font-size: 20px;
      color: #d1d1d1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sub-tabs {
        flex-direction: column;
        align-items: center;
      }

      .sub-tab {
        width: 100%;
        margin-bottom: 15px;
      }

      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }

      /* Stack tabs vertically on mobile */
      .tabs {
        flex-direction: column;
        gap: 10px;
      }

      .tab-button {
        width: 100%;
        padding: 15px;
      }

      .popup-content {
        padding: 20px;
      }

      .popup-content h3 {
        font-size: 24px;
      }

      .popup-content p {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .catalog h2 {
        font-size: 36px;
      }

      .sub-tabs {
        padding: 0;
        margin-top: 15px;
      }

      .sub-tab {
        width: 100%;
        font-size: 14px;
      }
    }

    /* Animation for the Hero Section */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

  </style>
</head>
