<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiCloud Redirect</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #61dafb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #121212;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #21a1f1;
      color: white;
    }
  </style>
</head>
<body>
  <button id="picloud-btn">Go to PiCloud</button>

  <script>
    const picloudBtn = document.getElementById('picloud-btn');
    picloudBtn.addEventListener('click', () => {
      window.location.href = 'http://sameer-desktop.local/pi-cloud'; // Replace with your PiCloud URL
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker Registered'));
      });
    }
  </script>
</body>
</html>
