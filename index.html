<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A simple PWA with offline support and install prompt." />
  <title>PWA Redirect</title>
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="./manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    /* Install button */
    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 2em;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    #installBtn:hover {
      background-color: #256ac9;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <h1>PWA Redirect Button</h1>
  <!-- Redirect Button -->
  <button id="redirectBtn">Go to Example</button>

  <!-- Install Button (will appear when PWA can be installed) -->
  <button id="installBtn">⤴️</button>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Handle Redirect Button click
    document.getElementById('redirectBtn').addEventListener('click', () => {
      window.location.href = 'http://example.com'; // Replace with your actual URL
    });

    // Handle Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show install button
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'flex';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none'; // Hide install button after user choice
        });
      });
    });

    // Hide install button if app is installed
    window.addEventListener('appinstalled', () => {
      console.log('App was installed');
      document.getElementById('installBtn').style.display = 'none'; // Hide install button after installation
    });

  </script>
</body>
</html>
