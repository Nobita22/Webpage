<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webpage PWA</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    #content {
      margin-top: 2rem;
      border: 1px solid #bbb;
      padding: 1rem;
      min-height: 300px;
      text-align: left;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Webpage PWA</h1>
  <div id="content">Loading content...</div>

  <script>
    async function loadPiData() {
      try {
        const response = await fetch('http://sameer-desktop.local/pi-cloud/'); // replace with your Pi IP
        if (!response.ok) throw new Error('Network error');
        const html = await response.text();
        document.getElementById('content').innerHTML = html;
      } catch (error) {
        document.getElementById('content').textContent = 'Failed to load content: ' + error.message;
      }
    }

    window.addEventListener('load', loadPiData);

    // Optional: attempt fullscreen on supported devices (may require user interaction)
    window.onload = () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    };

    // Service worker registration (if applicable)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => {
        console.log('Service Worker registered');
      }).catch(console.error);
    }
  </script>
</body>
</html>
