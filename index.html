<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Redirect</title>
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PWA Redirect Button</h1>
  <button id="redirectBtn">Go to Example</button>

  <script>
           window.addEventListener('load', () => {
        registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator
                    .serviceWorker
                    .register('sw.js');
            }
            catch (e) {
                console.log('SW registration failed');
            }
        }
    }
  </script>
</body>
</html>
